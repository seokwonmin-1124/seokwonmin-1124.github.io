---
layout: default
css: |
  .draft {
    color: red;
  }
---
<article>
  <header>
    <em>Not published yet</em>
    <h1 class="draft">{{ page.title }}</h1>
  </header>
  <p class="draft">{{ page.excerpt }}</p>
  <p>
    This post is a draft. Follow updates to this blog via <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">RSS</a> and <a href="{{ site.twitter }}">Twitter</a> to learn when it's published.
  </p>
</article>
