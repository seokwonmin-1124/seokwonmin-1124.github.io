<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="script.js"></script>
    <title>LESH | leditor-lesh text editor</title>
</head>
<body>
    <div class="container">
            <div class="card" style="width: 80vh; left: 50%; top: 50%; transform: translate(-50%, 50%);">
                <header class="card-header">
                  <p class="card-header-title">
                    leditor-lesh text editor
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                        <a href="https://github.com/seokwonmin-1124/seokwonmin-1124.github.io/blob/master/leditor/index.html" style="color: #000000;" title="Github">
                            <i class="fa-solid fa-code"></i>
                        </a>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="field has-addons" style="justify-content: center;">
                        <p class="control">
                          <button class="button">
                            <span class="icon is-small">
                              <i class="fas fa-bold"></i>
                            </span>
                            <span>Bold</span>
                          </button>
                        </p>
                        <p class="control">
                          <button class="button">
                            <span class="icon is-small">
                              <i class="fas fa-italic"></i>
                            </span>
                            <span>Italic</span>
                          </button>
                        </p>
                        <p class="control">
                          <button class="button">
                            <span class="icon is-small">
                              <i class="fas fa-underline"></i>
                            </span>
                            <span>Underline</span>
                          </button>
                        </p>
                        <p class="control">
                            <button class="button">
                              <span class="icon is-small">
                                <i class="fas fa-align-left"></i>
                              </span>
                              <span>Left</span>
                            </button>
                          </p>
                          <p class="control">
                            <button class="button">
                              <span class="icon is-small">
                                <i class="fas fa-align-center"></i>
                              </span>
                              <span>Center</span>
                            </button>
                          </p>
                          <p class="control">
                            <button class="button">
                              <span class="icon is-small">
                                <i class="fas fa-align-right"></i>
                              </span>
                              <span>Right</span>
                            </button>
                          </p>
                      </div>
                    <textarea class="textarea" placeholder="type anything..." rows="10"></textarea><br>
                    <div class="publish" style="display: flex; justify-content: end">
                        <a href="#" class="button">Save</a>
                        <a href="#" class="button" style="margin-right: 5px; margin-left: 5px;">Edit</a>
                        <a href="#" class="button">Delete</a>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</body>
</html>
