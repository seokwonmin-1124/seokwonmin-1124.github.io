<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../src/logo/logo_L.png" type="image/icon">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="leditor.js"></script>
    <title>LESH | leditor-lesh text editor</title>

</head>
<body>
    <div class="container">
            <div class="card" style="width: 80vh; left: 50%; top: 24%; transform: translate(-50%, 24%);">
                <header class="card-header">
                  <p class="card-header-title">
                    leditor-lesh text editor
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                        <a href="https://github.com/seokwonmin-1124/seokwonmin-1124.github.io/blob/master/leditor/index.html" style="color: #000000;" title="Github">
                            <i class="fa-solid fa-code"></i>
                        </a>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="field has-addons" style="justify-content: center;">
                        <p class="control">
                          <button class="button" onclick="document.execCommand('bold')">
                            <span class="icon is-small">
                              <i class="fas fa-bold"></i>
                            </span>
                            <span>Bold</span>
                          </button>
                        </p>
                        <p class="control">
                          <button class="button" onclick="document.execCommand('Italic')">
                            <span class="icon is-small">
                              <i class="fas fa-italic"></i>
                            </span>
                            <span>Italic</span>
                          </button>
                        </p>
                        <p class="control">
                          <button class="button" onclick="document.execCommand('StrikeThrough')">
                            <span class="icon is-small">
                              <i class="fa-solid fa-strikethrough"></i>
                            </span>
                            <span>middle line</span>
                          </button>
                        </p>
                        <p class="control">
                            <button class="button" onclick="document.execCommand('justifyleft')">
                              <span class="icon is-small">
                                <i class="fas fa-align-left"></i>
                              </span>
                              <span>Left</span>
                            </button>
                          </p>
                          <p class="control">
                            <button class="button" onclick="document.execCommand('justifycenter')">
                              <span class="icon is-small">
                                <i class="fas fa-align-center"></i>
                              </span>
                              <span>Center</span>
                            </button>
                          </p>
                          <p class="control">
                            <button class="button" onclick="document.execCommand('justifyright')">
                              <span class="icon is-small">
                                <i class="fas fa-align-right"></i>
                              </span>
                              <span>Right</span>
                            </button>
                          </p>
                      </div>
                    <div contenteditable="true" style="height: 400px;" class="textarea"></div><br>
                    <div class="htmlView"></div>
                    <div class="publish" style="display: flex; justify-content: end;">
                        <a href="#" class="button" onclick="convertToHTML()" style="margin-right:5px;">html</a>
                        <a href="#" class="button" onclick="convertToText()">text</a>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</body>
</html>
